<div class="w-[85vw] py-4 px-6 fixed z-9999 left-[50%] -translate-x-[50%]
{f:if(condition: '{data.position} == top', then: 'top-4', else: 'bottom-4')}"
style="color:{data.text-color}; background-color: {data.background-color};">
    <div class="container mx-auto text-center space-y-2">
        <div>{data.content -> f:format.html()}</div>
        <f:if condition="{data.url}">
            <f:link.typolink parameter="{data.url}"
                class="inline-block px-4 py-2 bg-white/20 text-white rounded hover:bg-white/30 transition">
                <f:translate key="more_info" default="More Information" />
            </f:link.typolink>
        </f:if>
    </div>
</div>
