name: jondevelops/banner
typeName: jondevelops_banner
group: default
prefixFields: true
prefixType: full
fields:
  -
    identifier: header
    useExistingField: true
  -
    identifier: position
    label: Position
    type: Select
    renderType: selectSingle
    name: Display Position
    items:
      -
        label: Top
        value: top
      -
        label: Bottom
        value: bottom
    defaultValue: top
  -
    identifier: content
    label: Content
    type: Textarea
    name: Banner Content
    enableRichtext: true
